<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2-Point Perspective Room Cutaway</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">
        <!-- The floor and walls to create a corner -->
        <a-plane position="-5 0 0" rotation="0 90 0" width="10" height="10" color="#7BC8A4" material="" geometry=""></a-plane>
        <a-plane position="0 0 -5" width="10" height="10" color="#B8B8B8" material="" geometry=""></a-plane>
        <a-plane position="0 -5 0" rotation="-90 0 0" width="10" height="10" color="#cccccc" material="" geometry=""></a-plane>
  
        <!-- A sphere to simulate a light source -->
        <a-light
            type="directional"
            intensity="0.6"
            position="-3 5 4"
            color="#ffffff"
            castShadow="true"
            shadow-mapSize="512"
            shadow-radius="3"
            shadow-bias="-0.0005"
            shadow-camera-far="50"
            shadow-camera-near="0.1">
        </a-light>

        <a-light
            type="ambient"
            intensity="0.4"
            color="#ffffff">
        </a-light>

        
        <!-- Adding some objects for perspective -->
        <a-box 
          position="-3.858 -2.64451 -1.14357" 
          width="2" 
          height="1" 
          depth="2" 
          color="#4CC3D9" 
          shadow="" 
          material="" 
          geometry="height: 0.55; 
          depth: 7.16">
      </a-box>

      <!-- TABLE COMPONENTS -->

      <!-- TABLE Top -->
    

      <!-- TABLE Left -->
      <a-box 
        position="-3.83359 -3.92153 -3.89677" 
        width="1" 
        height="1" 
        depth=".5" 
        color="#4CC3D9" 
        shadow="" 
        material="" 
        geometry="width: 1.77; 
        height: 2.44; 
        depth: 0.47">
      </a-box>

      <a-box 
        position="-3.87039 -3.78033 1.48186" 
        width="1" 
        height="1" 
        depth=".5" 
        color="#4CC3D9" 
        shadow="" 
        material="" 
        geometry="width: 1.77; 
        height: 2.44; 
        depth: 0.47">
      </a-box>

        <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>

        <!-- Camera setup for two-point perspective -->
        <a-camera position="7.07487 -2.70537 7.10709" rotation="-0.458366236104662 37.92980603766054 0" camera="" look-controls="" wasd-controls="" data-aframe-inspector-original-camera=""></a-camera>
      <div class="a-loader-title" style="display: none;">2-Point Perspective Room Cutaway</div>
    </a-scene>
  </body>
</html>
