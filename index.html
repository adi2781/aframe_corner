<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Corner Desk and Plants</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene fog="type: exponential; color: #AAA; density: 0.05" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">
    <a-assets>
      <a-asset-item id="monstera1" src="assets/models/monstera.gltf"></a-asset-item>
      <a-asset-item id="monstera2" src="assets/models/scene.gltf"></a-asset-item>
      <img id="tile-texture" src="assets/models/textures/tile_pattern.jpg" />
    </a-assets>

    <a-sky color="#ECECEC"></a-sky>
    <!--The floor and walls to create a corner -->
    <a-plane 
      position="-5 0 0" 
      rotation="0 90 0" 
      width="10" 
      height="10" 
      color="#7BC8A4" 
      material="" 
      geometry="">
    </a-plane>

    <a-plane 
      position="0 0 -5" 
      width="10" 
      height="10" 
      color="#B8B8B8" 
      material="" 
      geometry="">
    </a-plane>

    <a-plane 
      position="0 -5 0" 
      rotation="-90 0 0" 
      width="10" 
      height="10" 
      color="#cccccc" 
      material="" 
      geometry="">
    </a-plane>

    <a-plane 
      rotation="-90 0 0" 
      width="10" 
      height="10" 
      color="#7BC8A4" 
      shadow>
    </a-plane>
    <a-box 
      id="floor block"
      position="0 -5.88359 0" 
      width="10" 
      height="2.310" 
      depth="10" 
      color="#ffffff" 
      material="src: url(assets/models/textures/tile_pattern.jpg); 
        repeat: 2 2; 
        side: double; 
        wrapS: repeat; 
        wrapT: repeat;">
    </a-box>

    <!-- Light setup -->
    <a-light
      id="directionalLight"
      type="directional"
      intensity="0.6"
      position="-3 5 4"
      color="#ffffff"
      castShadow="true"
      shadow-mapSize="512"
      shadow-radius="3"
      shadow-bias="-0.0005"
      shadow-camera-far="50"
      shadow-camera-near="0.1">
    </a-light>

    <a-light
      type="ambient"
      intensity="0.4"
      color="#ffffff">
    </a-light> 


    <!-- TABLE COMPONENTS -->

    <!-- TABLE Top -->
    <a-box 
      id="TableTop"
      position="-3.858 -2.08968 -1.14357" 
      width="2" 
      height="1" 
      depth="2" 
      color="#ecebdf" 
      shadow="" 
      material="" 
      geometry="height: 0.55; 
        depth: 7.16">
    </a-box>

    <!-- TABLE Right -->
    <a-box 
      id="TableRightLeg"
      position="-3.83359 -3.545 -3.89677" 
      width="1" 
      height="1" 
      depth=".5" 
      color="#d5cec3" 
      shadow="" 
      material="" 
      geometry="width: 1.77; 
        height: 3.04; 
        depth: 0.47">
    </a-box>

    <!-- TABLE Left -->
    <a-box 
      id="TableLeftLeg"
      position="-3.87039 -3.54536 1.48186" 
      width="1" 
      height="1" 
      depth=".5" 
      color="#d5cec3" 
      shadow="" 
      material="" 
      geometry="width: 1.77; 
        height: 3.04; 
        depth: 0.47">
    </a-box>

    <!-- Small Stool Components-->

    <!-- Stool Top -->
    <a-box 
      id="SmallStoolTop"
      position="-1.18 -3.19288 -1" 
      geometry="depth: 2.97; 
        height: 0.35; 
        width: 2.3" 
      material="color: #91511d">
    </a-box>

    <!-- Stool Leg back Left-->
    <a-box 
      id="BackLeftLeg"
      position="-0.33803 -4.233 0.02443" 
      rotation="0.09 0 0" 
      geometry="depth: 0.36; 
        height: 1.75; 
        width: 0.48" 
      material="color: #91511d">
    </a-box>

    <!-- Stool Leg back Right-->
    <a-box 
      id="BackRightLeg"
      position="-0.367 -4.145 -2.191" 
      rotation="0.09 0 0" 
      geometry="depth: 0.36; 
        height: 1.75; 
        width: 0.48" 
      material="color: #91511d">
    </a-box>

    <!-- Stool Leg front Left-->
    <a-box 
      id="FrontLeftLeg"
      position="-1.89679 -4.2144 0.043" 
      rotation="0.09 0 0" 
      geometry="depth: 0.36; 
        height: 1.75; 
        width: 0.48" 
      material="color: #91511d">
    </a-box>

    <!-- Stool Leg front Right-->
    <a-box 
      id="FrontRightLeg"
      position="-1.897 -4.145 -2.191" 
      rotation="0.09 0 0" 
      geometry="depth: 0.36; 
        height: 1.79; 
        width: 0.48" 
      material="color: #91511d">
    </a-box>

    <!-- Stool beam left-->
    <a-box 
      id="SStool Support Left"
      position="-1 -4 0.02544" 
      rotation="0.09 0 0" 
      geometry="depth: 0.12; 
        height: 0.33; 
        width: 1.5" 
      material="color: #91511d">
    </a-box>

    <!-- Stool beam right-->
    <a-box 
      id="SStool Support right"
      position="-1 -3.976 -2" 
      rotation="0.09 0 0" 
      geometry="depth: 0.12; 
        height: 0.33; 
        width: 1.5" 
      material="color: #91511d">
    </a-box>

    <!-- Stool beam back -->
    <a-box 
      id="SStool Support back"
      position="-0.22 -4 -1.134" 
      rotation="0.1 89.95 0" 
      geometry="depth: 0.12; 
        height: 0.33; 
        width: 2.11" 
      material="color: #91511d">
    </a-box>

    <!-- Stool beam front-->
    <a-box 
      id="SStool Support front"
      position="-1.85149 -4.00042 -1.134" 
      rotation="0.1 89.95 0" 
      geometry="depth: 0.12; 
        height: 0.33; 
        width: 2.11" 
      material="color: #91511d">
    </a-box>

    <!-- Small Stool 2 Components-->

    <!-- Stool Top -->
    <a-box 
      id="SmallStoolTop2"
      position="10 -3 -1" 
      geometry="depth: 2.97; 
        height: 0.35; 
        width: 2.3" 
      material="color: #91511d">
    </a-box>

    <!-- Stool Leg back Left-->
    <a-box 
      id="BackLeftLeg2"
      position="-0.33803 -4.233 0.02443" 
      rotation="0.09 0 0" 
      geometry="depth: 0.36; 
        height: 1.75; 
        width: 0.48" 
      material="color: #91511d">
    </a-box>

    <!-- Stool Leg back Right-->
    <a-box 
      id="BackRightLeg2"
      position="-0.367 -4.145 -2.191" 
      rotation="0.09 0 0" 
      geometry="depth: 0.36; 
        height: 1.75; 
        width: 0.48" 
      material="color: #91511d">
    </a-box>

    <!-- Stool Leg front Left-->
    <a-box 
      id="FrontLeftLeg2"
      position="-1.89679 -4.2144 0.043" 
      rotation="0.09 0 0" 
      geometry="depth: 0.36; 
        height: 1.75; 
        width: 0.48" 
      material="color: #91511d">
    </a-box>

    <!-- Stool Leg front Right-->
    <a-box 
      id="FrontRightLeg2"
      position="-1.897 -4.145 -2.191" 
      rotation="0.09 0 0" 
      geometry="depth: 0.36; 
        height: 1.79; 
        width: 0.48" 
      material="color: #91511d">
    </a-box>

    <!-- Stool beam left-->
    <a-box 
      id="SStool Support Left2"
      position="-1 -4 0.02544" 
      rotation="0.09 0 0" 
      geometry="depth: 0.12; 
        height: 0.33; 
        width: 1.5" 
      material="color: #91511d">
    </a-box>

    <!-- Stool beam right-->
    <a-box 
      id="SStool Support right2"
      position="-1 -3.976 -2" 
      rotation="0.09 0 0" 
      geometry="depth: 0.12; 
        height: 0.33; 
        width: 1.5" 
      material="color: #91511d">
    </a-box>

    <!-- Stool beam back -->
    <a-box 
      id="SStool Support back2"
      position="-0.22 -4 -1.134" 
      rotation="0.1 89.95 0" 
      geometry="depth: 0.12; 
        height: 0.33; 
        width: 2.11" 
      material="color: #91511d">
    </a-box>

    <!-- Stool beam front-->
    <a-box 
      id="SStool Support front2"
      position="-1.85149 -4.00042 -1.134" 
      rotation="0.1 89.95 0" 
      geometry="depth: 0.12; 
        height: 0.33; 
        width: 2.11" 
      material="color: #91511d">
    </a-box>

    
    
    
    <!-- Monstera Plant 1 -->
    <a-entity 
      gltf-model="assets/models/scene.gltf" 
      position="2.064 -7.21662 -3.574" 
      scale="6 6 6">
    </a-entity>

    <!-- Monstera Plant 2 -->
    <a-entity 
      gltf-model="assets/models/scene.gltf" 
      position="3.308 -7.40593 -3.823" 
      scale="6 6 6" 
      rotation="0 90 15">
    </a-entity>

    <!-- Monstera Plant 3 -->
    <a-entity 
      gltf-model="assets/models/monstera.gltf" 
      position="-1.635 -7.694 -2.500" 
      scale="6 6 6">
    </a-entity>  

    <!-- Camera setup for two-point perspective -->
    <a-camera 
      position="7.07487 -2.70537 7.10709" 
      rotation="-0.458366236104662 37.92980603766054 0" 
      camera="" 
      look-controls="" 
      wasd-controls="" 
      data-aframe-inspector-original-camera="">
    </a-camera>
    <div class="a-loader-title" style="display: none;">2-Point Perspective Room Cutaway</div>
  </a-scene>
</body>
</html>
